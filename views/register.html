<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
    <title> Garras Amigas | Registro </title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/1d79aed36b.js" crossorigin="anonymous"></script>
</head>

<!-- HEADER -->

<body>
    <header class="home__header">
        <section class="home__header__section">
            <div class="home__header--logo">
                <a href="/"><img src="/img/garras amigas.png"></a>
            </div>
            <div class="home__header--burger">
                <button><i class="fas fa-bars"></i></button>
            </div>
            <div class="home__header--buscador">
                <form action="">
                    <input type="text">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="home__header--login--carrito">
                <a href="/login"><i class="fa-solid fa-user"></i></a>
                <a href="/productCart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="home__header--menu">
                <ul>
                    <li><a>PRODUCTOS</a></li>
                    <li><a>DUDAS</a></li>
                    <li><a>GUIA DE COMPRAS</a></li>
                    <li><a>CONTACTO</a></li>
                    <li><a>GUIA DE TALLES</a></li>
                </ul>
            </div>
        </section>
    </header>

    <!-- MAIN -->






    <main class="main__register">

        <section class="main__register__container">

            <h1>REGÍSTRATE</h1>

            <div class="main__register__container__text">
                <p>¿Ya tenes un perfil ?</p><a href="/login">Iniciar Sesión</a>

            </div>
            <form action="" class="main__register__form" method="">


                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" autocomplete="off" name="firstName">
                <small  class="texto--error">El nombre es obligatorio</small>


                <label for="apellido">Apellido:</label>
                <input min="0" step="0.1" max="10" type="text" id="apellido" name="lastName">
                <small  class="texto--error">El apellido es obligatorio</small>



                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <small  class="texto--error">El email es obligatorio</small>



                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <small  class="texto--error">El password debe contener entre 6 y 12 caracteres</small>

               


                <div class="main__register__botones__send">
                    <button type="reset">Cancelar</button>
                    <button type="submit">Registrate</button>
                </div>
            </form>

            <hr>

            <p>O Regístrate con</p>

            <div class="redes__sociales__f">
                <a href=""><i class="fa-brands fa-facebook"></i>
                    Facebook</a>
                <!-- <button class="form__button form__button--send" type="submit">Registrate</button> -->
            </div>
            <div class="redes__sociales__g ">
                <a href=""><i class="fa-brands fa-google-plus"></i>
                    Google</a>
                <!-- <button class="form__button form__button--send" type="submit">Registrate</button> -->
            </div>

        </section>
    </main>




    

</body>

</html>
