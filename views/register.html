<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/gatoCorona.png" type="image/png">
    <title> Garras Amigas | Registro </title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/1d79aed36b.js" crossorigin="anonymous"></script>
</head>

<!-- HEADER -->

<body>
    <header class="home__header">
        <div class="home__header--header">

            <div class="home__header--logo">
                <a href="/"><img src="/img/garrasLogo.png" alt="logo"></a>
            </div>
            <div class="home__header--serch-bar--header">
                <input type="text" placeholder="  Buscar productos, marcas">

            </div>

            <div class="home__header--btn__menu">
                <label for="btn-menu"><i class="fa-solid fa-bars"></i></label>
            </div>

        </div>


        <input type="checkbox" id="btn-menu">


        <div class="home__header--container-menu">
            <div class="home__header--cont-menu">


                <div class="home__header--contacto">
                    <a href="/login"><i class="fa-regular fa-circle-user"></i> Ingresa</a>
                </div>
                <div class="home__header--carrito">
                    <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i>  Mis compras</a>

                </div>
                <div class="home__header--serch-bar">
                    <input type="text" placeholder="  Buscar productos, marcas">

                </div>
                
                <hr>
                <nav>
                    <ul>
                        <li><a href="/productos">Productos </a></li>
                        <li><a href="/dudas">Dudas?</a></li>
                        <li><a href="/guia">Guía de compra</a></li>
                        <li><a href="/contacto">Contacto</a></li>
                        <li><a href="/talles">Guía de talles</a></li>
                    </ul>

                    <div>
                        <img src="/img/gatoAcostado.png" width="200px">
                    </div>

                </nav>

                <label for="btn-menu">✖️</label>
            </div>
        </div>



    </header>



    <!-- MAIN -->

    <main class="main__register">

        <section class="main__register__container">

            <h1>REGÍSTRATE</h1>

            <div class="main__register__iniciar">

                <p>¿Ya tenes un perfil ?</p><a href="/login">Inicia Sesión</a>
            </div>



            </div>
            <form action="" class="main__register__form" method="">


                <!-- <label for="nombre">NOMBRE</label> -->
                <input placeholder="  NOMBRE" type="text" id="nombre" autocomplete="off" name="firstName">
                <!-- <small  class="texto--error">El nombre es obligatorio</small> -->






                <!-- <label for="email">EMAIL</label> -->
                <input placeholder="  EMAIL" type="email" id="email" name="email">
                <!-- <small  class="texto--error">El email es obligatorio</small> -->



                <!-- <label for="password">CONTRASEÑA</label> -->
                <input placeholder="  CONTRASEÑA" type="password" id="password" name="password">
                <!-- <small  class="texto--error">El password debe contener entre 6 y 12 caracteres</small> -->

                <a href="#" class="contraseña"><h5> ¿Olvidaste tu contraseña? </h5></a>


                <div class="main__register__botones__send">

                    <button type="submit">ENVIAR!</button>
                </div>

            </form>

            <div class="main__register__botones__redes">
                <h5>O REGISTRATE CON</h5>

                <div class="redes__sociales--fa   ">

                    <a href=""><i class="fa-brands fa-facebook"></i> </a>
                </div>

                <div class="redes__sociales--insta  ">

                    <a href=""><i class="fa-brands fa-instagram"></i> </a>
                </div>

                <div class="redes__sociales--go  ">

                    <a href=""><i class="fa-brands fa-google-plus"></i> </a>


                </div>
            </div>





        </section>
    </main>

 









</body>

</html>
